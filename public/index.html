<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Wendy+One"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta name="author" content="Jean Barbosa" />
    <title>Gerenciador de endereços | Estante Virtual</title>
    <meta
      name="description"
      content="Crie e gerencie listas de endereços para encontrar suas rotas preferidas de um jeito simples!"
    />
    <style>
      noscript {
        position: absolute;
        top: 50%;
        left: 50%;
        display: flex;
        display: -webkit-flex;
        display: -moz-flex;
        display: -o-flex;
        width: 70vw;
        height: 50vh;
        padding: 20px;
        align-items: center;
        font-family: "Open Sans", Arial, Helvetica, sans-serif, -apple-system,
          BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 20px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 20px 0;
        -webkit-box-shadow: 0 0 20px 0;
        -moz-box-shadow: 0 0 20px 0;
        -o-box-shadow: 0 0 20px 0;
        transform: translate(-50%, -50%);
      }

      @media screen and (min-width: 1025px) {
        noscript {
          width: 50vw;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <p>
        Olá, para que essa aplicação funcione corretamente
        <strong
          >você precisa habilitar o JavaScript nas configurações do seu
          navegador</strong
        >. Por favor, habilite-a para continuar.
      </p>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
